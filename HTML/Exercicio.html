<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário_De_Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="text"><strong>Nome:</strong></label>
    <input type="text" id="text" placeholder="Digite aqui"> <br>
    <br>
    <label for="email"><strong>E-mail:</strong></label> 
    <input type="email" id="email" placeholder="Digite aqui"> <br>
    <br>
    <label for="Senha"><Strong>Senha:</Strong></label> 
    <input type="Password" id="Senha" placeholder="Digite aqui"> <br>
    <br>
    <label for="confirmarsenha"><strong>Confirme Sua Senha: </strong></label>
    <input type="Password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme Sua Senha"> <br>
    <br>
    <button type="submit">
        <strong>Cadastre-se</strong>
    </button>
    <button type="reset">
        <strong>Limpar</strong>
    </button>
    </form>
</body>
</html>
